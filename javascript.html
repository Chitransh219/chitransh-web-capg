<html>
    <head>
        <title>javascript</title>
    </head>
    <style>
        .circle{
            height: 100px;
            width: 100px;
            border-radius: 50%;
            float: left;
            margin: 20px;
        }
        #redcol{
            background-color: red;
        }
        #bluecol{
            background-color: blue;
        }
        #yellowcol{
            background-color: yellow;
        }
    
    </style>
    <body>
        <div class="circle" id="redcol"></div>
        
        <div class="circle" id="bluecol"></div>
        
        <div class="circle" id="yellowcol"></div>
        
        <script type="text/javascript">
            document.getElementById("redcol").onclick=function{
                document.getElementById("redcol").HTMLStyleElement.display=none;
                
            document.getElementById("bluecol").onclick=function{
                document.getElementById("bluecol").HTMLStyleElement.backgroundColor="pink";
                
            }
        </script>
    </body>
</html>
